<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broadcasters of Brilliance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-inter">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4">Broadcasters of Brilliance</h1>
    <p class="mb-6 text-lg">Our AI discovers hidden gems. Verify your identity, submit work, and rise in the ranks.</p>

    <!-- Navigation -->
    <div class="flex space-x-4 mb-6">
      <a href="https://drjackegerton.github.io/novelty-detection-demo-v7/" class="text-blue-600 underline">Live Demo</a>
      <a href="https://osf.io/xqbnd/" class="text-blue-600 underline">Project Overview</a>
    </div>

    <!-- Submission Form -->
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Submit Your Work</h2>
      <form id="submissionForm" class="space-y-4">
        <input type="text" id="name" placeholder="Your Name" class="w-full p-2 border rounded" required />
        <input type="url" id="link" placeholder="Link to Work" class="w-full p-2 border rounded" required />
        <textarea id="description" placeholder="Brief description" class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      </form>
    </div>

    <!-- Verified Users Placeholder -->
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Verified Users</h2>
      <ul id="verifiedList" class="space-y-2"></ul>
    </div>

    <!-- Ranked Discoveries -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Top Discoveries</h2>
      <ul id="creatorList" class="space-y-4"></ul>
    </div>
  </div>

  <script>
    const winners = [
      { name: "@skyhopes_", link: "https://x.com/skyhopes_" },
      { name: "@dvoshart", link: "https://x.com/dvoshart" },
      { name: "@pindarvanarman", link: "https://x.com/pindarvanarman" },
      { name: "@aicrush", link: "https://x.com/aicrush" },
      { name: "@_nasasky", link: "https://x.com/_nasasky" }
    ];

    const creatorList = document.getElementById("creatorList");
    winners.forEach(creator => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${creator.link}" target="_blank" class="text-blue-600 font-semibold">${creator.name}</a>`;
      creatorList.appendChild(li);
    });

    // Submission form handler
    const form = document.getElementById("submissionForm");
    const verifiedList = document.getElementById("verifiedList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const link = document.getElementById("link").value;
      const description = document.getElementById("description").value;

      const entry = document.createElement("li");
      entry.innerHTML = `<strong>${name}</strong> — <a href="${link}" target="_blank" class="text-blue-600 underline">${link}</a><br><span class="text-sm text-gray-600">${description}</span>`;
      verifiedList.appendChild(entry);

      form.reset();
    });
  </script>
</body>
</html>
